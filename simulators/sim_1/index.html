<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sim_1</title>
    <script src="./code.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="game-field" onclick="pushWall(event)">
        <div id="wall-container">

        </div>
        <div id='ball-container'>
            <div id='ball'></div>
        </div>
    </div>
    <div>click the field to set up walls!</div>

    <div id="control-terminal">
        <div class="bold-title">ball control display unit</div>
        <br>
        <span class="terminal-element">Tick</span>
            <span id="tick-counter">= -</span>
        <br>
        <br>
        <span class="terminal-element">X</span>
            <span id="current-ballX">= -</span>
        <br>
        <span class="terminal-element">v X</span>
            <span id="current-ballVX">= -</span>
        <br><br>
        <span class="terminal-element">Y</span>
            <span id="current-ballY">= -</span>
        <br>
        <span class="terminal-element">v Y</span>
            <span id="current-ballVY">= -</span>
    </div>
    <button onclick="generateWalls()">generate walls from walls arr</button>
    <br>
    <button onclick="nextTick()">generate next tick</button>
    <button onclick="runPause()">run / pause</button>
    <button onclick="resetBall()">reset ball</button>
    <button onclick="resetWalls()">reset walls</button>
</body>
</html>
